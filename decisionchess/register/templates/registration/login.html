{% extends "main/base.html" %}

{% block style %}
{% endblock %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div id="content", name="content", class="content">
    <div class="container-fluid" style="padding: 0;">
        <div class="row justify-content-center" style="max-width: 100%;"> <!-- max width necessary for no horizontal scrolling -->
            <div class="col-10 col-md-5">
                <form method="post" class="from-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <p>Don't have an account? Create one <a href="/register">here</a></p>
                    <button type="submit" class="btn btn-success">Login</button>	
                    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
