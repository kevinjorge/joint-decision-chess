{% extends 'main/settings/settings.html' %}

{% load crispy_forms_tags %}

{% block extrastyle %}
<style>
    li {
        color: white; 
    }
</style> 
{% endblock %}

{% block setting_window %}
    <h1 style="color: var(--title-text);">Change Password</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var settingHeaders = document.getElementsByClassName('change_password');
            for (var i = 0; i < settingHeaders.length; i++) {
                settingHeaders[i].classList.add('active');
            }
        });
    </script>
{% endblock %}
